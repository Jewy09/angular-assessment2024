<mat-card appearance="outlined" class="card">
  <mat-card-header>
    <mat-card-title>  {{ contact.name }} </mat-card-title>
    <mat-icon (click)="editContact(contact)">edit</mat-icon>
    <mat-icon (click)="deleteContact(contact)">delete</mat-icon>
  </mat-card-header>
  <mat-card-content>{{ contact.email }}</mat-card-content>
  <mat-card-content>{{ contact.phone }}</mat-card-content>
</mat-card>
