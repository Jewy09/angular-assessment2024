<mat-card appearance="outlined">
  <mat-card-header>

    <mat-card-title>
     <a [routerLink]="['/contact', contact._id]">{{ contact.name }}</a>
    </mat-card-title>
    <mat-card-actions>
          <mat-icon (click)="editContact()">edit</mat-icon>
      <mat-icon (click)="delete.emit(contact._id)">delete</mat-icon>

    </mat-card-actions>
  </mat-card-header>
  <mat-card-content>{{ contact.email }}</mat-card-content>
  <mat-card-content>{{ contact.phone }}</mat-card-content>
</mat-card>
