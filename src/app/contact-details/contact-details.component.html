<div class="header">
  <mat-icon (click)="goBack()">arrow_back</mat-icon>
  <h1>Customer Information</h1>
</div>
 
<div class="details">
@if (contact$ | async; as contact) {
  <div class="name">
<p>First Name</p>
  <h2>{{ contact.name }}</h2>
  </div>

  <div class="email">
<p>Email Address</p>
 <h2> {{ contact.email }}</h2>
  
  </div>

  <div class="phone">
    <p>Contact Number</p>
  <h2> {{ contact.phone }}</h2>
   
  </div>
  
} 
</div>
